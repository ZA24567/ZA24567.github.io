<!DOCTYPE html>
<html lang"en-us">
<body>
<div>
<p>testparagraph</p>
<form><label for="username">input:</label>
<input type="text" id="username">   </form>
<button onclick="getFormInput()">submit form</button>
<p id="1">output</p>
<script>
var x;
var pattern1 = new RegExp('[0-9]');
var specialcharpatt = new RegExp('[!-/]');
var letterpatt = new RegExp('[A-z]');
var specialcharpatt2 = new RegExp('[:-@]');
function getFormInput() {
x = document.getElementById("username").value;
console.log("input is "+x);
regextest();
};
function regextest() {
if(pattern1.test(x) == true) {
console.log("input is a number");
document.getElementById("1").innerHTML = "input is a number";
}
if(specialcharpatt.test(x) == true||specialcharpatt2.test(x) == true) {
console.log("input is a special character");
document.getElementById("1").innerHTML = "input is a special character";
}
if(letterpatt.test(x) == true) {
console.log("input is a letter");
document.getElementById("1").innerHTML = "input is a letter";
}
};


</script>
</div>
</body>
